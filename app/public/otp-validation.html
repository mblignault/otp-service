<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>OTP Validation</title>
        <link rel="stylesheet" href="css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <h1 class="title">OTP Validation</h1>
            <div>
                <div class="panel">
                    <form id="validation-form">
                        <div class="form-control">
                            <label for="email">Email:</label>
                            <input id="validation-email" type="email" name="email" required />
                        </div>
                        <div class="form-control">
                            <label for="email">OTP:</label>
                            <input id="validation-otp" type="text" name="otp" required />
                        </div>
                        <div id="validate-notification"></div>
                        <div class="panel-footer">
                            <button type="submit">Validate OTP</button>
                            <!--   <button type="submit">Back</button> -->
                        </div>
                    </form>
                </div>
                <div class="panel-extra">
                    <a href="index.html">
                        <span>New OTP</span>
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#808080" viewBox="0 0 256 256">
                                <path
                                    d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24Zm0,192a88,88,0,1,1,88-88A88.1,88.1,0,0,1,128,216Zm45.66-93.66a8,8,0,0,1,0,11.32l-32,32a8,8,0,0,1-11.32-11.32L148.69,136H88a8,8,0,0,1,0-16h60.69l-18.35-18.34a8,8,0,0,1,11.32-11.32Z"
                                ></path>
                            </svg>
                        </span>
                    </a>
                </div>
            </div>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
